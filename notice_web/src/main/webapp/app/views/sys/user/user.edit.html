<div class="modal-header" style="border: none !important;min-height: 50px;background-color: #27242b;">
    <div style="position: absolute;left: 20px;font-size: 18px;line-height: 20px;color: white;">编辑账号</div>
    <a type="button"  class="close" style="margin-top: -5px;margin-right: -3px;" ng-click="exit()"><img src="app/img/colse-model.png" alt="X"></a>
</div>

<div class="modal-body" style="padding: 20px 20px 10px 20px;">
    <div class=" col-lg-12" style="border: 1px solid #e6e1e1;padding-top: 10px;padding-bottom: 50px;margin-bottom: 10px;">
        <div class="col-md-12" style="margin-top: 30px;">
            <div class="col-md-3 required" style="line-height: 33px;">账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</div>
            <div class="col-md-9" style="margin-left: -40px;">
                <input ng-keyup="keyup()" id="account" type="text" maxlength="32"  ng-model="model.account" ng-focus="true" class="form-control" placeholder="请输入5~16位账号（仅支持数字字母）">
            </div>
        </div>
        <div class="col-md-12" style="margin-top: 16px;">
            <div class="col-md-3 required" style="line-height: 33px;">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</div>
            <div class="col-md-9" style="margin-left: -40px;">
                <input id="pwd" type="password" maxlength="32" ng-model="model.pwd" class="form-control" placeholder="请输入5~16位密码">
            </div>
        </div>
        <div class="col-md-12" style="margin-top: 16px;">
            <div class="col-md-3 required" style="line-height: 33px;">确认密码</div>
            <div class="col-md-9" style="margin-left: -40px;">
                <input id="look" type="password" maxlength="32" ng-model="model.confirm" class="form-control" placeholder="请再次输入密码">
            </div>
        </div>

    </div>

</div>
<div class="modal-footer" style="border: none !important;padding: 10px;">
    <div class=" col-lg-12" style="text-align: center;margin-bottom: 20px;margin-top: 35px;">
        <a class="btn btn-default pull-left" ng-click="confirm(model)" style="width: 80px; border-radius: 5px;margin-left: 190px;background: linear-gradient(#225288, #052973);border: none;color: #ffffff;">提交</a>
        <a class="btn btn-default pull-right" ng-click="exit()" style="width: 80px; border-radius: 5px;margin-right: 190px;background: linear-gradient(#d8d5d5, #959595);border: none;">取消</a>
    </div>
</div>
