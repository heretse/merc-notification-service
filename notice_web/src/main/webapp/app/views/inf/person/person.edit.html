<div class="modal-header" style="border: none !important;min-height: 50px;background-color: #27242b;">
    <div style="position: absolute;left: 20px;font-size: 18px;line-height: 2em;color: white;">编辑通报对象</div>
    <a type="button"  class="close" style="margin-top: 4px;margin-right: -3px;" ng-click="exit()"><img src="app/img/colse-model.png" alt="X"></a>
</div>

<div class="modal-body" style="padding: 20px 20px 10px 20px;">
    <div class=" col-lg-12" style="border: 1px solid #e6e1e1;padding-top: 10px;padding-bottom: 10px;margin-bottom: 10px;">
        <div class="col-md-12" style="margin-top: 25px;">
	        <div class="col-md-2 " style=" width: 90px;margin-left: -16px;">
	            <label class="required">姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
	        </div>
            <div class="col-md-10">
                <input type="text" ng-model="model.name"  maxlength="32"  placeholder="请输入2~32位通报对象姓名" class="form-control">
            </div>
        </div>
        <div class="col-md-12" style="margin-top: 25px;">
	        <div class="col-md-2 "style=" top: 20px;width: 94px;margin-left: -20px;">
	            <label class="required">通报方式</label>
	        </div>
            <div class="col-md-10">
                   <div id="first">
                        <div ng-repeat="nd in mlist" class="pt">
                            <div class="col-xs-12" style="margin-top: 5px;padding: 0;">
                                <div class="col-xs-1" style="padding: 0;top: 8px;">
                                     <input type="radio" id="radio{{$index}}" class="regular-radio" name="radio" ng-checked="nd.check == 1 ?true :false"/>
                                     <label for="radio{{$index}}"></label>
                                </div>
                                <div class="col-xs-2" style="padding: 0;top: 8px;">
                                    <label id="type{{$index}}">{{nd.methodName}}</label>
                                </div>
                                <div class="col-xs-9" style="padding-right: 0;">
                                    <input type="text" id="name{{$index}}"  ng-model="nd.typename" class="form-control" />
                                </div>
                            </div>
                        </div>
                   </div>
                </div>
            </div>
        <div class="col-md-12" style="margin-top: 25px;margin-bottom: 30px;">
	        <div class="col-md-2 " style=" width: 90px;margin-left: -16px;">
	            <label>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</label>
	        </div>
            <div class="col-md-10">
                <textarea maxlength="32" placeholder="请输入备注信息，最多可输入32位" wrap="soft" class="text-primary" ng-model="model.remark" style="padding-left:16px;border:solid 1px #cccccc;color: #000000;height: 117px;width: 100%;overflow-y: scroll;resize: none;"></textarea>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer" style="border: none !important;padding: 10px;">
    <div class=" col-lg-12" style="text-align: center;margin-bottom: 25px;margin-top: 20px;">
        <a class="btn btn-default pull-left" ng-click="confirm(model)" style="width: 80px; border-radius: 5px;margin-left: 160px;background: linear-gradient(#225288, #052973);border: none;color: #ffffff;">提交</a>
        <a class="btn btn-default pull-right" ng-click="exit()" style="width: 80px; border-radius: 5px;margin-right: 160px;background: linear-gradient(#d8d5d5, #959595);border: none;">取消</a>
    </div>
</div>
