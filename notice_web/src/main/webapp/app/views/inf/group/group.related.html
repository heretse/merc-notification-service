<div class="modal-header" style="border: none !important;min-height: 50px;background-color: #27242b;">
    <div style="position: absolute;left: 20px;font-size: 18px;line-height: 2em;color: white;">关联</div>
    <a type="button"  class="close" style="margin-top: 4px;margin-right: -3px;" ng-click="exit()"><img src="app/img/colse-model.png" alt="X"></a>
</div>

<div class="modal-body" style="padding: 20px 20px 10px 20px;">
    <div class=" col-lg-12" style="border: 1px solid #e6e1e1;padding-top: 10px;padding-bottom: 30px;margin-bottom: 30px;">
        <div class="col-md-12" style="margin-top: 25px;" >
            <div class="col-md-2 ">
                <label >名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;称</label>
            </div>
            <div class="col-md-5">
                <input type="text" ng-model="model.gname" readonly="readonly" maxlength="16"  class="form-control" style="margin-left: -40px;width: 267px;">
            </div>
        </div>
        <div class="col-md-12" style="margin-top: 25px;">
            <div class="col-md-2 ">
                <label>发报延迟</label>
            </div>
            <div class="col-md-5">
                <input type="number" ng-model="model.delaytime" readonly="readonly" maxlength="16"   class="form-control" style="margin-left: -40px;width: 267px;">
            </div>
        </div>
        <div class="col-md-12" style="margin-top: 25px;">
            <div class="col-md-2 " style="width: 114px; margin-left: -27px">
                <label>选择通报对象</label>
            </div>
            <div class="col-md-10" style="padding: 0px">
                <div class="box1 ">
                    <div class="select-bar">
                        <div style="background-color: #000000;width: 280px;height: 30px;color: #fafafa;text-align:center;line-height:30px;">通报对象</div>
                        <select multiple="multiple" id="select3">
                            <option value="{{nd.cid}}" ng-repeat="nd in unbindContacts | filter: {cname: key}">{{nd.cname}}</option>
                        </select>
                    </div>
                </div>
                <div class="btn-bar" style="margin-top: 30px;">
                    <input type="button" ng-click="add1()" id="add1" value=" > " style="width:50px;" /><br />
                    <input type="button" ng-click="addAll1()" id="addAll1" value=" >> " style="width:50px;" /><br />
                    <input type="button" ng-click="remove1()" id="remove1" value="&lt;" style="width:50px;" /><br />
                    <input type="button" ng-click="removeAll1()" id="removeAll1" value="&lt;&lt;" style="width:50px;" /><br />
                </div>
                <div class="box2" style="margin-top: -151px;margin-left: 345px;">
                    <div class="select-bar">
                        <div style="background-color: #000000;width: 280px;height: 30px;color: #fafafa;text-align:center;line-height:30px;">已选通报对象</div>
                        <select multiple="multiple" id="select4">
                            <option value="{{nd.cid}}" ng-repeat="nd in bindContacts">{{nd.cname}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12" style="margin-top: 25px;">
            <div class="col-md-2 " style="width: 110px;margin-left: -16px;">
                <label>选择终端组</label>
            </div>
            <div class="col-md-10" style="padding: 0px;margin-left: -8px;">
                <div class="box1">
                    <div class="select-bar">
                        <input placeholder="模糊匹配未关联终端组" ng-model="keyWd" style="width: 280px;margin-bottom: 6px;">
                        <div style="background-color: #000000;width: 280px;height: 30px;color: #fafafa;text-align:center;line-height:30px;">终端组</div>
                        <select multiple="multiple" id="select1">
                            <option value="{{nd.gtId}}" ng-repeat="nd in unbindGroupTerminals | filter: {gtname: keyWd}">{{nd.gtname}}</option>
                        </select>
                    </div>
                </div>
                <div class="btn-bar" style="margin-top: 67px;">
                    <input type="button" ng-click="add()" id="add" value=" > " style="width:50px;" /><br />
                    <input type="button" ng-click="addAll()" id="addAll" value=" >> " style="width:50px;" /><br />
                    <input type="button" ng-click="remove()" id="remove" value="&lt;" style="width:50px;" /><br />
                    <input type="button" ng-click="removeAll()" id="removeAll" value="&lt;&lt;" style="width:50px;" /><br />
                </div>
                <div class="box2" style="margin-top: -151px;margin-left: 346px;">
                    <div class="select-bar">
                        <div style="background-color: #000000;width: 280px;height: 30px;color: #fafafa;text-align:center;line-height:30px;">已选终端组</div>
                        <select multiple="multiple" id="select2">
                            <option value="{{nd.gtId}}" ng-repeat="nd in bindGroupTerminals">{{nd.gtname}}</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>

<div class="modal-footer" style="border: none !important;padding: 10px;margin-top: 590px;margin-bottom: 20px;">
    <a class="btn btn-default pull-left" ng-click="confirm(model)" style="width: 80px; border-radius: 5px;margin-left: 300px;background: linear-gradient(#225288, #052973);border: none;color: #ffffff;">提交</a>
    <a class="btn btn-default pull-right" ng-click="exit()" style="width: 80px; border-radius: 5px;margin-right: 300px;background: linear-gradient(#d8d5d5, #959595);border: none;">取消</a>
</div>
