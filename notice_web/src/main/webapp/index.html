<!DOCTYPE html>
<html lang="zh" data-ng-app="notice">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title ng-bind="pageTitle"></title>
        <link rel="icon" href="app/img/favicon.ico" type="image/x-icon" />
        <link rel="shortcut icon" href="app/img/favicon.ico" type="image/x-icon" />
        <!-- Bootstrap styles-->
        <link rel="stylesheet" href="app/css/bootstrap.css">
        <!-- Application styles-->
        <link rel="stylesheet" href="app/css/app.css">
        <!-- Themes-->
        <link rel="stylesheet" ng-href="{{app.layout.theme}}" data-ng-if="app.layout.theme">
        <link rel="stylesheet" href="app/css/main.css">
    </head>
    <body style="overflow-x: hidden;" data-ng-class="{ 'layout-fixed' : app.layout.isFixed, 'aside-collapsed' : app.layout.isCollapsed, 'layout-fs': app.useFullLayout, 'hidden-footer': app.hiddenFooter, 'aside-float': app.layout.isFloat}" ng-controller="RootCtrl">
        <div data-ui-view="" data-autoscroll="false" class="wrapper"></div>
        <script src="app/lib/jquery-2.2.0.min.js"></script>
        <script src="app/lib/angular/angular.min.js"></script>
        <script src="app/lib/angular/angular-route.min.js"></script>
        <script src="app/lib/angular/angular-animate.min.js"></script>
        <script src="app/lib/angular/angular-cookies.min.js"></script>
        <script src="app/lib/angular-ui/ui-bootstrap-tpls-0.14.3.js"></script>
        <script src="app/lib/angular/angular-sanitize.min.js"></script>
        <script src="app/lib/angular/ngStorage.min.js"></script>
        <script src="app/lib/angular/angular-translate.min.js"></script>
        <script src="app/lib/angular/angular-translate-storage-local.min.js"></script>
        <script src="app/lib/angular/angular-translate-storage-cookie.js"></script>
        <script src="app/lib/angular/angular-translate-loader-static-files.min.js"></script>
        <script src="app/lib/angular/angular-translate-loader-url.min.js"></script>
        <script src="app/lib/angular-ui/angular-ui-router.min.js"></script>
        <script src="app/lib/oclazyload/ocLazyLoad.require.min.js"></script>
        <script src="app/lib/oclazyload/ocLazyLoad.min.js"></script>
        <script src="app/lib/angular/angular-ui-utils.min.js"></script>
        <script src="app/lib/angular-ui/validate.js"></script>
        <script src="app/js/app.js"></script>
    </body>
</html>
